<!DOCTYPE html>
<html>
<title>Microblog login page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<body>

    <div class="container-middle">
        <div class="login-div">
            <form class="login-form" action="home.html" method="post">
                <a href="index.html"><img class="large-logo" src="img/logo.png" alt="logo"/></a>
                <div class="login-input">
                    <label>Email or username: <input id="username" type="text" name="username" required/></label>
                    <label>Password: <input id="password" type="password" name="password" required/></label>
                </div>
                <label class="login-submit"><input type="submit" value="Log in"/></label>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
