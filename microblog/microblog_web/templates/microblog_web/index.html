{% extends "microblog_web/base.html" %}

{% block main %}
    <div class="centered-content">
        <div class="main-container">
            <div class="profile">
                <div class="my-profile" {% if not user.is_authenticated %}
                style="visibility: hidden;"
                {% endif %}>
                    <div class="cover-image">
                        <img class="cover-image" src="" alt="cover photo" />
                    </div>
                    <div class="profile-image-div">
                        <img class="profile-image" src="" alt="profile picture" />
                    </div>
                    <a href="profile.html"><h2 class="profile-name">Janez Novak</h2></a>
                    <div class="tag"><span class="sprite sprite-people"></span><span>168</span> followers</div>
                    <div class="tag"><span class="sprite sprite-people"></span><span>120</span> following</div>
                </div>
            </div>
            <div class="newsfeed">
                <div class="new-post" id="new-post" {% if not user.is_authenticated %}
                style="display: none;"
                {% endif %}>
                    <form class="new-post-form" action="#new-post" method="post">
                        <textarea id="post-input" name="post-text" rows="5" cols="40"></textarea>

                        <span class="post-addition">
                            <span id="add-location" class="buttn" onclick="getLocation()" >add location</span>
                            <span  class="buttn">add image</span>
                            <span class="buttn">add link</span>
                        </span>
                        <label class="submit-post" ><input class="buttn" type="button" name="submit-post" value="POST" onclick="submitPost(event)"></label>
                        <span id="new-post-tags">

                        </span>
                    </form>

                </div>
                <div class="posts" id="newsfeed">
                    {% for post in posts %}
                        {% include 'microblog_web/post.html' %}
                    {% endfor %}
