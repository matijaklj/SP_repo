{% extends "microblog_web/base.html" %}
{% load static %}

{% block main %}
<div class="container-middle">
    <div class="login-div">
        <div class="login-form">
            <a href="/microblog"><img class="large-logo" src="{% static 'microblog/logo.png' %}" alt="logo"/></a>
            {% if error %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> <label for="error">{{error}}</label>
                </div>
            {% endif %}
            <label for="register_describtion">Please insert your info below and register to our microblog <br/> (*Marked fields are required!)</label>
            <form action="/microblog/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email*: </label>
                    <input id="username" class="form-control" type="text" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="username">Username*: </label>
                    <input id="username" class="form-control" type="text" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="displayName">Display name: </label>
                    <input id="displayName" class="form-control" type="text" name="displayName"/>
                </div>
                <div class="form-group">
                    <label for"password">Password*: </label>
                    <input id="password" class="form-control" type="password" name="password1" required/>
                    <label for"password">Repeat password*: </label>
                    <input id="password" class="form-control" type="password" name="password2" required/>
                </div>

                <input class="btn btn-primary pull-right" type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
