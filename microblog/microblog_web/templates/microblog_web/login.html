{% extends "microblog_web/base.html" %}
{% load static %}

{% block main %}
<div class="container-middle">
    <div class="login-div">
        <div class="login-form">
            <a href="/microblog"><img class="large-logo" src="{% static 'microblog/logo.png' %}" alt="logo"/></a>
            {% if error %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> <label for="error">{{error}}</label>
                </div>
            {% endif %}
            <form action="/microblog/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email or username: </label>
                    <input id="username" class="form-control" type="text" name="username" required/>
                </div>

                <div class="form-group">
                    <label for"password">Password: </label>
                    <input id="password" class="form-control" type="password" name="password" required/>
                </div>

                <input class="btn btn-primary pull-right" type="submit" value="Log in"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
