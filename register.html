<!DOCTYPE html>
<html>
<title>Microblog register page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<body>

    <div class="container-middle">
        <div class="login-div">
            <form class="login-form" action="home.html" method="post">
                <a href="index.html"><img class="large-logo" src="img/logo.png" alt="logo"/></a>
                <p>New to Dumb Twitter? Please sign up below.</p>
                <div class="login-input">
                    <label>Email: <input type="email" name="username" required></input></label>
                    <label>Username: <input type="text" name="username" required></input></label>
                    <label>Password: <input type="password" name="password" required></input></label>
                    <label>Repeat password: <input type="password" name="password" required></input></label>
                    <label>Strinjam se s pogoji uporabe: <input type="checkbox" name="pogoji" required></input></label>
                </div>
                <label class="login-submit"><input type="submit" value="Register"></input></label>
            </form>
        </div>
    </div>

</body>

</html>
